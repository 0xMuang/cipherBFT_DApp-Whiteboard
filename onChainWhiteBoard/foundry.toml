[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
optimizer = true
optimizer_runs = 200

# 네트워크 설정 (RPC URLs)
[rpc_endpoints]
cipherbft = "https://rpc.cipherbft.xyz/"
monad = "${MONAD_RPC_URL}"

# Etherscan 설정 (verification)
[etherscan]
cipherbft = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.cipherbft.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
